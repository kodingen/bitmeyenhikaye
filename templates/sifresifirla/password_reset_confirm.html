{% load staticfiles %}
{% block css %}
    <title>Bitmeyen Hikaye| Giriş</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.map.web.tr/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.map.web.tr/bower_components/animate.css/animate.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/pages/notification/notification.css' %}">
    <style>
        input {
            width: 100%;
            font-size: 14px;
            border-radius: 2px;
            border-width: 2px;
            display: block;
            width: 100%;
            padding: .5rem .75rem;
            font-size: 1rem;
            line-height: 1.25;
            color: #464a4c;
            background-color: #fff;
            background-image: none;
            -webkit-background-clip: padding-box;
            background-clip: padding-box;
            border: 1px solid rgba(0, 0, 0, .15);
            border-radius: .25rem;
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
        }

        label, #id_email {
            color: #0a5e7e;
            float: left;
        }
       li {
            color: #0a5e7e;
            text-align: left;
        }

        .errorlist {
            color: darkred;
        }
    </style>
{% endblock %}
{% block content %}

    <body class="horizontal-icon-fixed">
    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- Container-fluid starts -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div style="opacity: 0.9;" class="login-card card-block auth-body">
                        <form class="md-float-material" method="post">
                            {% csrf_token %}
                            <div class="text-center">
                                <img src="{% static 'assets/images/logo.png' %}" alt="logo.png">
                            </div>
                            <div class="auth-box">


                                <h5 style="color: #0a5e7e;">Şifremi Unuttum!</h5>
                                <hr>
                                <b style="color: darkred">Lütfen Yeni Şifrenizi Giriniz</b><br>
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}

                                    <div class="m-t-20 clearfix"></div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button type="submit" value="1"
                                                    class="btn btn-inverse btn-md btn-block waves-effect text-center">
                                                Şifremi Yenile
                                            </button>
                                        </div>
                                        <div class="col-md-6 m-t-5">
                                            <a style="color: #fff;" href="/register"
                                               class="btn btn-inverse btn-sm btn-block waves-effect text-center">
                                                Kayıt Ol
                                            </a>
                                        </div>
                                        <div class="col-md-6 m-t-5">
                                            <a style="color: #fff;" href="/login"
                                               class="btn btn-inverse btn-sm btn-block waves-effect text-center">
                                                Oturum Aç
                                            </a>
                                        </div>

                                    </div>


                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
{% endblock %}
{% block js %}
    <script type="text/javascript" src="{% static 'assets/js/script.js' %}"></script>

    <script type="text/javascript" src="https://cdn.map.web.tr/bower_components/i18next/i18next.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.map.web.tr/bower_components/i18next-xhr-backend/i18nextXHRBackend.min.js"></script>
    <script type="text/javascript" src="https://cdn.map.web.tr/bower_components/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="https://cdn.map.web.tr/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.map.web.tr/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.map.web.tr/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript"
            src="https://cdn.map.web.tr/bower_components/jquery-i18next/jquery-i18next.min.js"></script>
    <script type="text/javascript" src="{% static 'assets/js/bootstrap-growl.min.js' %}"></script>
    {% if messages %}
        <script>
            $(window).on('load', function () {
                function notify(message, type) {
                    $.growl({
                        message: message
                    }, {
                        type: type,
                        allow_dismiss: false,
                        label: 'Cancel',
                        className: 'btn-xs btn-inverse',
                        placement: {
                            from: 'top',
                            align: 'center'
                        },
                        delay: 5000,
                        z_index: 999999,
                        animate: {
                            enter: 'animated flipInY',
                            exit: 'animated flipOutY'
                        },

                    });
                };

                {% for mesaj in messages %}
                    notify('<center><h6>Oturum açma sırasında bir hata meydana geldi</h6> <br> <b>Hata : Kullanıcı Adı veya Şifre Hatalı.</b><br> Lütfen yazarken Capslock tuşunuzun pasif olduğundan emin olunuz.</center>', 'danger');
                {% endfor %}
            });
        </script>
    {% endif %}
{% endblock %}
